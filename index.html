<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Puntos Interes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <h1>Mapa de Puntos de Interes</h1>

    <!-- Esto es para cargar el csv -->
    <div id="controles">
        <input type="file" id="cargarCSV" accept=".csv">
    </div>

    <!-- Aqui va los puntos de interes -->
    <div id="lista">
        <p>No hay informaci√≥n para mostrar</p>
    </div>

    <!-- A partir de aqui son los controles -->
    <select id="filtroTipo">
        <option value="Todos">Todos</option>
        <option value="Atraccio">Atracciones</option>
        <option value="Espai">Espacios</option>
        <option value="Museu">Museos</option>
    </select>
    
    <select id="filtroOrden">
        <option value="Ascendente">Ascendente</option>
        <option value="Descendente">Descendente</option>
    </select>
    

    <input type="text" id="buscar" placeholder="Buscar por nombre">
    


    <!-- Cartografia - Mapa -->
    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="mapa.js"></script>
    <script src="puntInteres.js"></script>
    <script src="excel.js"></script>

</body>
</html>
