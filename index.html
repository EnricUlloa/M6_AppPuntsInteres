<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Punts Interes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    
    <header>
        <h1>Mapa de Punts d'Interes</h1>
        <p class="descripcio">Activitat de M6 que consisteix en fer un mapa interactiu.</p>
    </header>
    
    <section id="benvinguda">
        <p>Carrega un fitxer CSV per veure els punts.</p>
    </section>
    
    <!-- Esto es para cargar el csv -->
    <section id="controles">
        <input type="file" id="cargarCSV" accept=".csv">
    
        <!-- A partir de aqui son los controles -->
        <label for="filtroTipo">Tipus:</label>
        <select id="filtroTipo">
            <option value="Todos">Tots</option>
            <option value="Atraccio">Atraccions</option>
            <option value="Espai">Espais</option>
            <option value="Museu">Museus</option>
        </select>
    
        <label for="filtroOrden">Ordenació:</label>
        <select id="filtroOrden">
            <option value="Ascendente">Ascendent</option>
            <option value="Descendente">Descendent</option>
        </select>
    
        <input type="text" id="buscar" placeholder="Filtra per nom...">
    </section>
    
    <!-- Aqui va los puntos de interes -->
    <section id="lista">
        <p>No hi ha informació per mostrar.</p>
    </section>
    
    <!-- Cartografia - Mapa -->
    <div id="map"></div>
    

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
    <script src="mapa.js"></script>
    <script src="puntInteres.js"></script>
    <script src="excel.js"></script>

</body>
</html>
